<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin vận chuyển</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 12px; /* giảm cỡ chữ */
        }
        h1, h2, h3 { color: #333; }
        h1 { font-size: 18px; margin: 0 0 10px; }
        h2 { font-size: 15px; margin: 10px 0; }
        h3 { font-size: 14px; margin: 10px 0; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        .xe-tab {
            display: none;
            padding: 12px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .xe-tab.active { display: block; }

        .tab-buttons {
            display: flex;
            margin-bottom: 0;
            padding-left: 0;
            list-style: none;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            font-size: 12px;
        }
        .tab-button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .print-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px 4px;
            font-size: 14px;
        }
        .print-btn:hover { background-color: #45a049; }

        .xep-hang-table {
            margin-left: 16px;
            width: calc(100% - 16px);
        }

        @media print {
            body * { visibility: hidden; }
            .print-section, .print-section * { visibility: visible; }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .tab-buttons, .print-btn { display: none; }
        }
    </style>
</head>
<body>
    <h1>Thông tin vận chuyển</h1>

    <ul class="tab-buttons" id="xe-tabs"></ul>
    <div id="xe-container"></div>

    <script>
        // URL API
        const apiUrl = "https://script.google.com/macros/s/AKfycbwbiLYAy1-FvBceJ0ir1XqJ9yzu-SEkhp6UT4uHTKGpGDNXIHMuhvkWca0Kz1HzLIqF/exec?all=1";

        // Lấy ID xe từ URL (?xe=... hoặc ?id=...)
        const params = new URLSearchParams(window.location.search);
        const urlXeIdRaw = (params.get('xe') || params.get('id') || '').trim();
        const urlXeId = urlXeIdRaw ? String(urlXeIdRaw) : null;

        // Biến lưu trữ dữ liệu
        let xeData = [];

        // Lấy dữ liệu từ API
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                xeData = data;
                displayXeData(data);
            })
            .catch(err => {
                console.error("Lỗi khi lấy dữ liệu:", err);
                document.getElementById("xe-container").innerHTML =
                    "<p>Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.</p>";
            });

        // Hiển thị dữ liệu xe và xếp hàng
        function displayXeData(resp) {
            const xeContainer = document.getElementById("xe-container");
            const xeTabs = document.getElementById("xe-tabs");

            const allXe = resp?.data?.Xe || [];
            const xepHangAll = resp?.data?.["Xếp hàng"] || [];
            const khachHangAll = resp?.data?.["Khách hàng"] || [];

            if (allXe.length === 0) {
                xeContainer.innerHTML = "<p>Không có dữ liệu xe nào.</p>";
                return;
            }

            // Xác định xe đang active theo URL (nếu có và tồn tại)
            let activeId = null;
            if (urlXeId && allXe.some(x => String(x.id) === String(urlXeId))) {
                activeId = String(urlXeId);
            }

            // Nếu có activeId -> chỉ hiển thị xe đó; ngược lại hiển thị toàn bộ
            const xeList = activeId ? allXe.filter(x => String(x.id) === activeId) : allXe;

            // Nếu chỉ 1 xe, ẩn tab cho gọn
            if (xeList.length === 1) {
                xeTabs.style.display = "none";
            } else {
                xeTabs.style.display = "";
            }

            // Xóa nội dung cũ
            xeContainer.innerHTML = "";
            xeTabs.innerHTML = "";

            // Tạo tabs + nội dung
            xeList.forEach((xe, index) => {
                const isActive = activeId ? (String(xe.id) === activeId) : (index === 0);

                // Tab button
                const tabButton = document.createElement("li");
                tabButton.className = `tab-button ${isActive ? 'active' : ''}`;
                tabButton.textContent = `Xe ${xe.id || ''} - ${xe.bien_kiem_soat || ''}`;
                tabButton.dataset.index = index;
                tabButton.onclick = () => switchTab(index);
                xeTabs.appendChild(tabButton);

                // Khối nội dung của xe
                const xeDiv = document.createElement("div");
                xeDiv.className = `xe-tab print-section ${isActive ? 'active' : ''}`;
                xeDiv.id = `xe-tab-${index}`;

                // Nút in riêng xe
                const printButton = document.createElement("button");
                printButton.className = "print-btn";
                printButton.dataset.role = "print-xe";
                printButton.dataset.index = index;
                printButton.textContent = `In thông tin xe ${xe.id || ''}`;
                printButton.onclick = () => printXe(index);
                xeDiv.appendChild(printButton);

                // Tiêu đề + bảng thông tin xe
                const xeHeader = document.createElement("h2");
                xeHeader.textContent = `Thông tin xe ${xe.id || ''}`;
                xeDiv.appendChild(xeHeader);

                const xeInfoTable = document.createElement("table");
                xeInfoTable.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Ngày xuất</th>
                        <th>Ngày dự kiến đến</th>
                        <th>Nhà cung cấp</th>
                        <th>Biển kiểm soát</th>
                        <th>Lái xe</th>
                        <th>SĐT lái xe</th>
                        <th>Ghi chú</th>
                    </tr>
                    <tr>
                        <td>${xe.id || ''}</td>
                        <td>${xe.ngay || ''}</td>
                        <td>${xe.ngay_du_kien_toi || ''}</td>
                        <td>${xe.ten_nha_cung_cap || ''}</td>
                        <td>${xe.bien_kiem_soat || ''}</td>
                        <td>${xe.lai_xe || ''}</td>
                        <td>${xe.st_lai_xe || ''}</td>
                        <td>${xe.ghi_chu || ''}</td>
                    </tr>
                `;
                xeDiv.appendChild(xeInfoTable);

                // Bảng xếp hàng: BỎ "Ngày xuất xe", đưa "Tỉnh trả" trước "Số Bill",
                // và THÊM "Nơi trả", "Xã trả"
                const xepHangItems = xepHangAll.filter(item => String(item.xe) === String(xe.id));

                const xhHeader = document.createElement("h3");
                xhHeader.textContent = "Danh sách xếp hàng";
                xeDiv.appendChild(xhHeader);

                if (xepHangItems.length > 0) {
                    const xepHangTable = document.createElement("table");
                    xepHangTable.className = "xep-hang-table";
                    xepHangTable.innerHTML = `
                        <tr>
                            <th>STT</th>
                            <th>Tỉnh trả</th>
                            <th>Khách hàng</th>
                            <th>Tên mặt hàng</th>
                            <th>Số kiện</th>
                            <th>Nơi trả</th>
                            <th>Xã trả</th>
                            <th>Số Bill</th>
                            <th>Ghi chú</th>
                        </tr>
                    `;

                    xepHangItems.forEach(item => {
                        const khachHang = khachHangAll.find(kh => kh.ma_khach_hang === item.khach_hang);
                        const tenKhachHang = khachHang ? khachHang.ten_khach_hang : (item.khach_hang || '');

                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.stt || ''}</td>
                            <td>${item.tinh_tra || ''}</td>
                            <td>${tenKhachHang || ''}</td>
                            <td>${item.ten_mat_hang || ''}</td>
                            <td>${item.so_kien || ''}</td>
                            <td>${item.noi_tra || ''}</td>
                            <td>${item.xa_tra || ''}</td>
                            <td>${item.bill || ''}</td>
                            <td>${item.ghi_chu || ''}</td>
                        `;
                        xepHangTable.appendChild(row);
                    });

                    xeDiv.appendChild(xepHangTable);
                } else {
                    const noData = document.createElement("p");
                    noData.textContent = "Không có dữ liệu xếp hàng cho xe này.";
                    xeDiv.appendChild(noData);
                }

                xeContainer.appendChild(xeDiv);
            });
        }

        // Chuyển tab
        function switchTab(index) {
            document.querySelectorAll('.xe-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

            const tab = document.getElementById(`xe-tab-${index}`);
            if (tab) tab.classList.add('active');
            const btn = document.querySelectorAll('.tab-button')[index];
            if (btn) btn.classList.add('active');
        }

        // Khôi phục sự kiện sau khi in (cho các nút được tạo động)
        function restoreEvents() {
            document.querySelectorAll('.tab-button').forEach(btn => {
                const i = parseInt(btn.dataset.index, 10);
                if (!isNaN(i)) btn.onclick = () => switchTab(i);
            });
            document.querySelectorAll('.print-btn[data-role="print-xe"]').forEach(btn => {
                const i = parseInt(btn.dataset.index, 10);
                if (!isNaN(i)) btn.onclick = () => printXe(i);
            });
        }

        // In thông tin 1 xe
        function printXe(index) {
            const printContent = document.getElementById(`xe-tab-${index}`).innerHTML;
            const originalContent = document.body.innerHTML;

            document.body.innerHTML = `
                <div class="print-section">
                    ${printContent}
                    <p style="text-align: right; margin-top: 12px;">Ngày in: ${new Date().toLocaleDateString()}</p>
                </div>
            `;
            window.print();

            document.body.innerHTML = originalContent;
            restoreEvents();
        }
    </script>
</body>
</html>
